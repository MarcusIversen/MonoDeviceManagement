<ng-template [ngIf]="requests.length < 1" [ngIfElse]="makeCard">
  <p style="color: #2b2bad; font-size: 25px">Ingen foresp√∏rsler</p>
</ng-template>

<ng-template #makeCard>
  <mat-card class="example-card" *ngFor="let r of requests">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{userFromParent.firstName}} {{userFromParent.lastName}}</mat-card-title>
      <mat-card-subtitle>{{userFromParent.email}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{userFromParent.profilePicture}}" alt="profile picture of user">
    <mat-card-content>
      <p>{{r.deviceName}}</p>
      <br>
      <p>{{r.serialNumber}}</p>
      <br>
      <p>{{r.status}}</p>
      <br>
      <p>{{r.dateOfIssue}}</p>
      <br>
      <p>{{r.dateOfTurnIn}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>Accepter</button>
      <button mat-raised-button>Afvis</button>
    </mat-card-actions>
  </mat-card>
</ng-template>

<app-device-overview></app-device-overview>
