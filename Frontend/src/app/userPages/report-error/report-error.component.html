      <mat-form-field>

      </mat-form-field>
    </label>
    <br>
    <label>
      Emne:
      <br>
      <mat-form-field>
        <input matInput type="text" placeholder="Defekt skÃ¦rm..." formControlName="subjectForm" required>
      </mat-form-field>

      Beskrivelse:
      <br>
      <mat-form-field>
